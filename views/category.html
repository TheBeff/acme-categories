{% extends './layout.html' %}
{% block main %}
  <form method='post' action='/categories/{{category}}/products'>
    <div class='form-group'>
      <input name='name' class='form-control' placeholder='add product' />
    </div>
    <button type='submit' class='btn btn-primary'>Save</button>
  </form>
  {{ products | json }}
{% endblock %}
